{% extends 'base.html' %}
{% block title %}Criar conta{% endblock %}


{% block body %}
<div class="row justify-content-around center-block no-margin">
  <div class="col-md-16 float-md-left" id="formulario">
    <h2>Registrar</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Confirmar</button>
    </form>
  </div>
</div>
{% endblock %}
