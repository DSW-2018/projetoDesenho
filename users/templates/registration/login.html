{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <p><a href="{% url 'password_reset' %}">password reset</a></p>
  <p><a href="{% url 'signup' %}">signup</a></p>
</form>
{% endblock %}
