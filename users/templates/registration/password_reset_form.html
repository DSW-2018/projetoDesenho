{% extends 'base.html' %}

{% block title %}Forgot Your Password?{% endblock %}

{% block content %}
  <h2>Esqueceu sua senha?</h2>
  <p>Digite seu endereço de e-mail abaixo e enviaremos instruções para configurar uma nova senha.</p>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Continuar">
  </form>
</div>
{% endblock %}
