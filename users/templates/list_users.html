{% extends 'base.html' %}

{% block title %}User list{% endblock %}

{% block content %}
<h2>User list</h2>
<form method="post">
  {% csrf_token %}
  {% for user in users %}
    <div>
      <li>{{ user.username }}</li>
    </div>
  {% endfor %}
  <a href="{% url 'home_page' %}">home</a>
</form>
{% endblock %}
