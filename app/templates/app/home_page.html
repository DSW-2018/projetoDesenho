<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <title>EconomizAqui</title>
    </head>
    <body>
        <h1>EconomizAqui</h1>
        {% block content %}
        {% if user.is_authenticated %}
            Olá {{ user.username }}!
            <p><a href="{% url 'logout' %}">Sair</a></p>
            <p><a href="{% url 'settings' %}">Configurações</a></p>
            <p><a href="{% url 'list_users' %}">Listar usuários</a></p>
        {% else %}
        <p>Você não está logado</p>
            <a href="{% url 'login' %}">Fazer login</a> |
            <a href="{% url 'signup' %}">Criar conta</a>
        {% endif %}
        {% endblock %}
    </body>
</html>
